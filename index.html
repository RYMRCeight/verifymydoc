<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DocuTag – Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>

<style>
body{background:#121212;color:white;font-family:Inter,sans-serif}
.card{background:#181818;border-radius:8px}
.notice{background:#222;border:1px solid #333}
.footer{color:#777;font-size:0.75rem}
</style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

<!-- NOTICE -->
<div id="noticePanel" class="card w-full max-w-md p-6 space-y-4 notice">
  <h1 class="text-lg font-bold text-center uppercase">NOTICE</h1>
  <p class="text-sm text-gray-300 text-center leading-relaxed">
    Verification confirms document integrity by comparing cryptographic signatures.
    Any alteration or conversion of the document will result in verification failure.
  </p>
  <button onclick="proceed()" class="w-full py-2 rounded bg-green-500 text-black font-bold">
    PROCEED
  </button>
</div>

<!-- VERIFIER -->
<div id="verifyPanel" class="card w-full max-w-md p-6 space-y-4 hidden">
  <h1 class="text-xl font-bold text-center">Document Verification</h1>
  <p id="ref" class="text-sm text-center text-gray-400"></p>

  <input type="file" id="fileInput" accept=".docx"
   class="w-full p-2 bg-[#2a2a2a] rounded text-sm">

  <button onclick="verify()" class="w-full py-2 rounded bg-green-500 text-black font-bold">
    VERIFY DOCUMENT
  </button>

  <div id="result" class="hidden p-3 rounded text-center font-bold"></div>
</div>

<!-- FOOTER -->
<p class="footer mt-6 text-center">
  This system is developed by Reymarc Jason T. Tampos
</p>

<script>
function proceed(){
  document.getElementById("noticePanel").classList.add("hidden");
  document.getElementById("verifyPanel").classList.remove("hidden");
}

async function sha256(data){
  const h=await crypto.subtle.digest("SHA-256",data);
  return [...new Uint8Array(h)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

async function hashDocxContent(file){
  const zip=await JSZip.loadAsync(file);
  const xml=await zip.file("word/document.xml").async("string");
  return sha256(new TextEncoder().encode(xml));
}

const params=new URLSearchParams(location.hash.substring(1));
const expected=params.get("h");
const ref=params.get("doc");
if(ref) document.getElementById("ref").textContent="Document Reference: "+ref;

async function verify(){
  const file=document.getElementById("fileInput").files[0];
  if(!file){alert("Please upload the issued DOCX.");return;}

  const actual=await hashDocxContent(file);
  const box=document.getElementById("result");

  if(actual===expected){
    box.textContent="✅ AUTHENTIC DOCUMENT";
    box.className="p-3 rounded bg-green-600 text-black font-bold text-center";
  }else{
    box.textContent="❌ INVALID / ALTERED DOCUMENT";
    box.className="p-3 rounded bg-red-600 text-white font-bold text-center";
  }
  box.classList.remove("hidden");
}
</script>

</body>
</html>
